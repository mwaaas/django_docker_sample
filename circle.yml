machine:
  services:
    - docker

dependencies:
  pre:
    - sudo pip install awscli==1.3.24
  override:
    - docker info
    - docker build -t mwaaas/django-sample-app:$CIRCLE_SHA1 .

test:
  override:
    - docker run mwaaas/django-sample-app:$CIRCLE_SHA1 python manage.py test

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1